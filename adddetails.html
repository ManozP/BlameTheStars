          <div class="row">

              <label for="InputName" class="form-label">Name</label>

            </div>
            <div class="col-sm-12 col-md-12 col-lg-6">
              <label for="birthplace" class="form-label">Birthplace</label>
              <select class="form-select place_holder mb-4" id="birthplace" name="">

                <option value="kathmandu">Kathmandu</option>
                <option value="bhaktapur">Bhaktapur</option>
                <option value="lalitpur">Lalitpur</option>
                <option value="kirtipur">Kirtipur</option>
              </select>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6">
              <label for="gender" class="form-label">Gender</label> <br>
              <div class="form-check form-check-inline mt-1">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline mt-1">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline mt-1">
                <input class="form-check-input" type="radio" name="gender" id="others" value="Others">
                <label class="form-check-label" for="others">Others</label>
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6">
              <label for="birthtime" class="form-label">Birth Time</label>
              <input type="time" class="form-control" id="birthtime">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6">
              <label for="birthdate" class="form-label">Birth Year</label>
              <input type="date" class="form-control" id="birthdate">
